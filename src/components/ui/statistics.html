<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link href="https://fonts.googleapis.com/css?family=Kufam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="ff-montserrat">
    <div class="flex flex-col px-32">
        <div class="flex flex-col w-3/4 m-auto py-9">
            <h1 class="text-[#274F7E] text-6xl font-bold mx-auto">COURSE STATISTICS</h1>
            <div class="bg-gray-300 w-full h-1"></div>
        </div>
        <div class="flex flex-col">
            <h2 class="text-[#274F7E] text-5xl font-bold py-10">GRAPHS</h2>
            <div class="flex py-10 divide-x-2">



                <div class="flex flex-col items-center w-1/3">
                    <p class="text-[#274F7E] text-4xl font-bold mx-auto">Completion Rate</p>
                    <div class="h-[17rem] w-[17rem] m-10 ">
                        <img src="https://scrapneeds.com.au/wp-content/uploads/2022/01/caribbean.jpeg"
                            alt="placeholder">
                    </div>
                </div>
                <div class="flex flex-col items-center w-1/3">
                    <p class="text-[#274F7E] text-4xl font-bold mx-auto">Done today</p>
                    <div class="h-[17rem] w-[17rem] m-10 flex">
                        <p class="text-5xl font-bold m-auto">5 events</p>
                    </div>
                </div>
                <div class="flex flex-col items-center w-1/3">
                    <p class="text-[#274F7E] text-4xl font-bold mx-auto">Done this week</p>
                    <div class="h-[17rem] w-[17rem] m-10 flex">
                        <p class="text-5xl font-bold m-auto">15 events</p>
                    </div>
                </div>
            </div>
            <h2 class="text-[#274F7E] text-5xl font-bold py-10">DAILY</h2>
            <div class="flex py-10"></div>
            <h2 class="text-[#274F7E] text-5xl font-bold py-10">WEEKLY</h2>
            <div class="flex py-10"></div>





        </div>
    </div>
    </div>
</body>

</html>
